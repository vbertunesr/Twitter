<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <title>Twitter</title>
</head>

<body>
  <header class="container">
    <h1>Twitter</h1>
  </header>
  <div class="caixa">
  <div class='bio'>
    <textarea class='info' id='information' rows='10' cols='60' readonly>
     @bertunesValéria
      
     Olá,

    Sou desenvolvedora front-end.
    </textarea>
  </div>
  <form>
    <div class='post'>
      <textarea id='message' onkeydown='desativaBotao()' rows='10' cols="60"></textarea>
      <div id='limiteTexto'>140</div>
      <button id='sendButton'>Tweetar</button>
    </div>
  </form>
  </div>
  <div id='postado'></div>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="moment.js"></script>
</body>
</html>
